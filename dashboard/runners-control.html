<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

        <style>
            .grid-container {
                display: grid;
                grid-template-columns: auto auto;
                grid-gap: 5px;
                padding: 0px;
            }

            .grid-item {
                padding: 4px;
            }
        </style>
	</head>
	<body>
        <div class="grid-container">
            <div class="grid-item">Runner 1</div>
            <input type="text" class="grid-item" id="runner1" value="Runner 1">
            <div class="grid-item">Runner 2</div>
            <input type="text" class="grid-item" id="runner2" value="Runner 2">
            <div class="grid-item">Runner 3</div>
            <input type="text" class="grid-item" id="runner3" value="Runner 3">
            <div class="grid-item">Runner 4</div>
            <input type="text" class="grid-item" id="runner4" value="Runner 4">
        </div>

        <br>
        <button id="submit">Submit Changes</button>

		<script src="./js/runners-control.js"></script>
	</body>
</html>
