<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

        <style>
            .grid-container {
                display: grid;
                grid-template-columns: auto auto;
                grid-gap: 5px;
                padding: 0px;
            }

            .grid-item {
                padding: 4px;
            }
        </style>
	</head>
	<body>
        <div class="grid-container">
            <div class="grid-item">Player 1</div>
            <input type="text" class="grid-item" id="player1" value="Player 1">
            <div class="grid-item">Player 2</div>
            <input type="text" class="grid-item" id="player2" value="Player 2">
            <div class="grid-item">Player 3</div>
            <input type="text" class="grid-item" id="player3" value="Player 3">
            <div class="grid-item">Player 4</div>
            <input type="text" class="grid-item" id="player4" value="Player 4">

        </div>

        <br>
        <button id="submitPlayers" onclick="updatePlayers()">Submit Changes</button>

		<script src="./js/commentary-control.js"></script>
	</body>
</html>
