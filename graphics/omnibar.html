<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/omnibar.css" />
</head>
<body>
    <div class="oswald-medium" id="omnibar-container">
        <div id="content-1">
            <span>You're watching the Portal 2 13th anniversary speedrun event</span>
        </div>
        <div id="content-2">
            <span>Run </span>
            <span style="color: #FF6803;">!schedule </span>
            <span>in chat for the full schedule</span>
        </div>
        <div id="content-3">
            <span>Currently playing: </span>
            <span id="gameTitle" style="color: #00ADEF;">TESTING</span>
            <span> by </span>
            <span id="players" style="color: #FF6803;">TESTING</span>
        </div>
    </div>

    <script src="./js/common.js"></script>
    <script>
        // Switching the content of the omnibar
        var divs = $('div[id^="content-"]').hide(), i = 0;
        (function cycle() { 
            divs.eq(i).fadeIn(1000)
                .delay(10000) // REPLACE THIS VALUE TO CHANGE TEXT DURATION
                .fadeOut(1000, cycle);

            i = ++i % divs.length;
        })();
    </script>
</body>
</html>
