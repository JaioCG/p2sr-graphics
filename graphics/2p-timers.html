<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/2p-timers.css" />
</head>
<body>
    <img src="./assets/2p-timers.png" class="bg" />

    <div id="player1"></div>

    <div class="player-name oswald-semibold" id="player1">Player 1</div>
    <div class="player-name oswald-semibold" id="player2">Player 2</div>
    <div class="player-delta oswald-regular" id="p1-delta">+00:00.0</div>
    <div class="player-delta oswald-regular" id="p2-delta">+00:00.0</div>

    <div id="commentary-container">
        <div class="oswald-semibold" id="comm-title">Commentary</div>
        <div class="oswald-medium" id="comm-names">
            <div class="comm-item" id="comm1">Commentary 1</div>
            <div class="comm-item" id="comm2">Commentary 2</div>
            <div class="comm-item" id="comm3">Commentary 3</div>
        </div>
    </div>

    <div id="statistics-container">
        <div class="oswald-semibold" id="stats-title">Statistics</div>
        <div class="oswald-regular" id="stats-boxes">
            <div class="stats-item oswald-semibold" id="stat-1">{player1}</div>
            <div class="stats-item oswald-semibold" id="stat-2">{player2}</div>
            <div class="stats-item left"            id="stat-3">-</div>
            <div class="stats-item oswald-medium"   id="stat-4">PB Time</div>
            <div class="stats-item right"           id="stat-5">-</div>
            <div class="stats-item left"            id="stat-6">-</div>
            <div class="stats-item oswald-medium"   id="stat-7">PB Delta</div>
            <div class="stats-item right"           id="stat-8">-</div>
            <div class="stats-item left"            id="stat-9">-</div>
            <div class="stats-item oswald-medium"   id="stat-10">Sum of Best</div>
            <div class="stats-item right"           id="stat-11">-</div>
            <div class="stats-item left"            id="stat-12">-</div>
            <div class="stats-item oswald-medium"   id="stat-13">BPT</div>
            <div class="stats-item right"           id="stat-14">-</div>
            <div class="stats-item left"            id="stat-15">-</div>
            <div class="stats-item oswald-medium"   id="stat-16">Map Timesave</div>
            <div class="stats-item right"           id="stat-17">-</div>
        </div>
    </div>

    <script src="./js/common.js"></script>
</body>
</html>
